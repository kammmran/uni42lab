<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Uni42Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <header class="header" id="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="static/images/logo2.png" alt="Uni42Tech Logo">
                <span class="logo-text">Uni42Lab</span>
            </a>
            <div class="header-right">
                <nav class="main-nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="tools.html" class="nav-link">Tools</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="news-section">
            <div class="news-container">
                <div class="news-slideshow">
                    <div class="slideshow-container">
                        <div class="slides-wrapper">
                            <!-- Sample news items - replace with your actual news -->
                            <div class="news-slide active">
                                <div class="news-item">
                                    <div class="news-image">
                                        <img src="static/images/news-placeholder.jpg" alt="News 1">
                                    </div>
                                    <div class="news-text">
                                        <h3 class="news-title">Sample News Article 1</h3>
                                        <p class="news-content-text">This is a sample news article. Replace this content with your actual news.</p>
                                        <a href="#" class="news-link" target="_blank">Read more</a>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="news-slide">
                                <div class="news-item">
                                    <div class="news-image">
                                        <img src="static/images/news-placeholder.jpg" alt="News 2">
                                    </div>
                                    <div class="news-text">
                                        <h3 class="news-title">Sample News Article 2</h3>
                                        <p class="news-content-text">This is another sample news article. Replace this content with your actual news.</p>
                                        <a href="#" class="news-link" target="_blank">Read more</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Navigation arrows -->
                        <button class="slide-nav prev-slide" onclick="changeSlide(-1)">&#10094;</button>
                        <button class="slide-nav next-slide" onclick="changeSlide(1)">&#10095;</button>
                        
                        <!-- Navigation dots -->
                        <div class="slide-dots">
                            <span class="dot active" onclick="currentSlide(1)"></span>
                            <span class="dot" onclick="currentSlide(2)"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2026 Uni42Lab. All rights reserved.</p>
        </div>
    </footer>

    <script>
    let currentSlideIndex = 0;
    const slides = document.querySelectorAll('.news-slide');
    const dots = document.querySelectorAll('.dot');
    const slidesWrapper = document.querySelector('.slides-wrapper');
    let autoSlideInterval;

    function showSlide(index) {
        dots.forEach(dot => dot.classList.remove('active'));
        
        if (index >= slides.length) currentSlideIndex = 0;
        if (index < 0) currentSlideIndex = slides.length - 1;
        
        // Apply smooth sliding animation
        const translateX = -currentSlideIndex * 100;
        slidesWrapper.style.transform = `translateX(${translateX}%)`;
        
        dots[currentSlideIndex].classList.add('active');
    }

    function changeSlide(direction) {
        currentSlideIndex += direction;
        showSlide(currentSlideIndex);
        resetAutoSlide();
    }

    function currentSlide(index) {
        currentSlideIndex = index - 1;
        showSlide(currentSlideIndex);
        resetAutoSlide();
    }

    function nextSlide() {
        currentSlideIndex++;
        showSlide(currentSlideIndex);
    }

    function startAutoSlide() {
        autoSlideInterval = setInterval(nextSlide, 5000);
    }

    function resetAutoSlide() {
        clearInterval(autoSlideInterval);
        startAutoSlide();
    }

    // Start auto-slide when page loads
    document.addEventListener('DOMContentLoaded', function() {
        if (slides.length > 1) {
            startAutoSlide();
        }
    });
    </script>

</body>
</html>
